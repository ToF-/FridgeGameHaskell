<html>
<head>
</head>
<body>
    <script src="jquery-2.0.3.min.js"> </script>
    <script>
        $(document).ready(function() {
            var call=function(service) {
                $.getJSON("/" + service + "?id=\"" + $('#Id').val() + "\"");
                };
            $("#Register").click(function() { call("register"); })
            $("#Stop").click(function() { call("stop"); })
            $("#Start").click(function() { call("start"); })
            });
    </script>
    Id:<input type="text" id="Id"></input><br>
    <input type="button" id="Register" value="Register" ></input><br>
    <input type="button" id="Start"    value="Start"    onclick="start()">    </input><br>
    <input type="button" id="Stop"     value="Stop"     onclick="stop()">    </input><br>
</body>
</html>
