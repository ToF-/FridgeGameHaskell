<html>
    <head>
    </head>
    <body>
    param: <input type="text" id="param" value="103"><br>
    <input type="number" value="42" step="10" max="100" min="0"></input>
    result: <div id="result"> </div> 
    </body>
    <script src="jquery-2.0.3.min.js"> </script>
    
    <script>
        $(document).ready(function() {
            compute = function() {
                param = $("#param").val();
                $.getJSON("/compute?param="+param, function(data) {
                            $("#result").html(data);});
                setTimeout(compute, 1000);
            };
            compute();
            });
    </script>
</html>
